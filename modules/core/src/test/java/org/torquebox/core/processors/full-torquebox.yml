---
application:
  root: /path/to/my/app
  env: production
  
web:
  host: [ myapp.thing.com ]

queues:
  /queues/students:
  
topics:
  /topics/simple:
  /topics/popular:
  
messaging:
  /topics/simple: SimpleHandler

  /topics/popular:
    - Handler
    - Observer: &defaults
        selector: "x > 18"
        config:
          x: ex
          y: why
    - Processor
  
  /queues/students:
    VerySimpleAnalyzer:
    YouthMonitor:
      selector: "y < 18"
      config:
        h: ache
        i: eye
    LookAndFeel:
      <<: *defaults
      
pooling:
  jobs:
    min: 1
    max: 2
  messaging:
    min: 1
    max: 2
  web: shared
  
  
services:
  ArgService:
    foo: bar

  NoArgService:
  
  IrcBotService:
    nick: torquebox_bot
    server: irc.freenode.net
    port: 6667
    channel: '#torquebox'
  
jobs:
  job.one:
    job: MyJobClass
    description: My Job is routine
    cron: 01 * * * * ?
    
  job.two:
    job: MyOtherJobClass
    description: My other Job is extraodinary
    cron: 01 01 01 15 * ?

environment:
  A_BOOLEAN_VALUE: true

ruby:
  version: 1.8
  compile_mode: off


